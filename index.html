<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="section-login">
                <img src="./img/avatar.png">
                <h3>Iniciar Sesión</h3>
                <form class="form-login">
                    <input type="email" class="form-login__input email" placeholder="Email">
                    <input type="password" class="form-login__input password" placeholder="Password">
                    <button type="submit" class="form-login__button">ENTRAR</button>
                </form>
                <a href="#"><button class="section-login__button">¿Olvidaste tu password?</button></a>
        </section>
    </div>
    
</body>
</html>
